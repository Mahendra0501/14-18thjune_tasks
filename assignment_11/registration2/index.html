<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(235, 241, 243);">
    <fieldset>
        <h1 align="center" style="background-color: aliceblue;"><i><u>REGISTRATION-2</u></i></h1>
    </fieldset>
    <form style="color: brown; background-color: rgb(229, 240, 198);">
    <fieldset align="center">
        <h1>Appointment Form</h1>
        <label for="name">Name:*</label><br>
        <input type="text" id="name">
        <br><br>
        <label for="email">Email:*</label><br>
        <input type="email" id="email">
        <br><br>
        <label for="number">Ph.Number:*</label><br>
        <input type="tel" id="number">
        <br><br>
        <label for="date">Choose Date:</label>
        <input type="date" id="date">
        <label for="time">Choose Time:</label>
        <input type="time" id="time">
        <br><br>
        <label for="">Comments:</label><br>
        <textarea name="" id=""></textarea>
        <br>
        <p align="center">
        <label for="reset"></label>
        <input type="button" id="reset" value="Reset">
        <label for="submit"></label>
        <input type="button" id="submit" value="Submit">
    </p>
        
    </fieldset>
    
   
</form>

</body>
</html>
